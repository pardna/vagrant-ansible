<div id="content" class="app-content" role="">
  <div class="box">
    <div ui-view="nav"></div>
    <!-- Content -->
    <div class="box-row" id="firstLogin">
      <div class="box-cell">
        <!-- uiView:  -->
        <div class="box-inner padding ng-scope col-md-8 col-md-offset-2" ui-view="" id="view">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="row no-gutter">
                <div class="col-xs-12">
                  <h1>Group details {{ ui.data.name }}<h1>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-2" ng-repeat="slot in ui.slots">
                  <a ng-click="showConfirm(slot)" class="thumbnail" style="padding: 30px 5px; 30px 5px; text-align: center" ng-if="!slot.claimed">
                    Slot {{ slot.position }} <br />
                    {{ slot.pay_date }}
                  </a>
                  <a class="thumbnail" style="padding: 30px 5px; 30px 5px; text-align: center" ng-if="slot.claimed && user.membership_number == slot.claimant">
                    Your Slot <br />
                    {{ slot.pay_date }}
                  </a>
                  <a class="thumbnail" style="padding: 30px 5px; 30px 5px; text-align: center" ng-if="slot.claimed && user.membership_number != slot.claimant">
                    {{ slot.fullname }} <br />
                    {{ slot.pay_date }}
                  </a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- / -->
    </div>
  </div>
</div>
